{% extends "app/base.html" %}
{% load static %}

{% block title %}Đậu Hà Lan{% endblock %}

{% block bean_content %}
<div class="row" style="width: 100%;">
    {%for bean in beans %}
      <div class = "col-lg-4">
          <img class="thumbnail" src="{{bean.ImageURL}}">
          <div class="box-element bean">
              <h6><strong>{{bean.name}}</strong></h6>
              <hr>
  
              <button data-bean = {{bean.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
              <a class="btn btn-outline-success" href="#">Xem</a>
              <h4 style="display: inline-block; float: right"><strong>${{bean.price | floatformat:2}}</strong></h4>
          </div>
      </div>
    {% endfor %}
  
  </form>
  </div>
  <br/><br/><br/>
{% endblock bean_content %}
